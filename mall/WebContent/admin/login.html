<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../admin/adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../admin/adminlte/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../admin/adminlte/bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../admin/adminlte/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../admin/adminlte/plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>小太</b>配件商城管理平台管理</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
      <div class="form-group">
        <input type="text" class="form-control" id="input_username" name="userName" placeholder="请输入用户名">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="input_password" name="password" placeholder="请输入密码">
      </div>
      
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 记住账号
            </label>
          </div>
        </div>
        
        <!-- /.col -->
        <div class="col-xs-4" id="btn_login">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>

        <!-- /.col -->
        <!-- /.col -->
      </div>
      <span id="errMsg" style="color:red"></span>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<script src="resources/js/require.js" defer async="true"></script>
<script src="resources/js/require.js" data-main="resources/js/login_main"></script>




<script src="../admin/adminlte/bower_components/jquery/dist/jquery.min.js"></script>

<script src="../admin/adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="../admin/adminlte/plugins/iCheck/icheck.min.js"></script>


<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>

</body>
</html>
