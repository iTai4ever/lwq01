<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" href="../css/top_label_common.css"/>-->
    <link rel="stylesheet" href="../css/address_management.css"/>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="icon" href="../images/logo.ico" type="image/x-icon"/>
    <script src="../js/jquery-1.6.2.min.js"></script>
    <title>TAIOS配件商城</title>
</head>
<body>
<!--头部导航-->
<div id="header">
    <!--头部导航-->
    <header class="header_outbox">
        <div class="header_inbox">
            <div class="loginbox">
                <p> 欢迎进入TAIOS配件商城</p>
                <a href="index.html" target="_blank">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[ 访问官网 ]</a>
                <span id="register-info">
		            <a href="login.html" class="login">&nbsp;&nbsp;&nbsp;&nbsp;登录&nbsp;&nbsp;</a>
		            <img src="../images/header_line.png">
		            <a href="register.html" class="login">&nbsp;&nbsp;免费注册&nbsp;&nbsp;&nbsp;&nbsp;</a>
	            </span>
                <span id="login-info" style="display: none;">
	            	<a href="information_modification.html" id="headerUsername" class="login"></a>
		            <img src="../images/header_line.png">
		            <a href="#" id="headerLogout" class="login">&nbsp;&nbsp;退出</a>
	            </span>
            </div>
            <ul class="my_action fix">
                <li>
                    <a href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我的关注</a>
                </li>
                <li>
                    <img src="../images/mix_car.png">
                    <a href="my_cart.html">购物车<span id="cartQuantity">[0]</span></a>
                </li>
                <li>
                    <a href="index.html">我的商城</a>
                </li>
            </ul>
        </div>
    </header>
    <!--头部导航结束-->
    <!--搜索栏开始-->
    <div class="wrapper_box action_search_box">
        <a href="index.html" class="logo"><img src="../images/logo_nav.png" alt=""></a>
        <div class="inputbox">
            <input type="text" style="text-align: left" name="keyword" id="keyword" value="" placeholder="海量商品，一搜即可">
            <a class="searchbtn" href="javascript:search();">搜&nbsp;索</a>
            <div class="hotword">热销：
                <a href="product_detail.html?pid=14" target="_blank">&nbsp;&nbsp;&nbsp;龙太牌润滑油&nbsp;&nbsp;&nbsp;</a>
            </div>
        </div>
        <img class="Qrcode" src="../images/nav_Qrcode.png" alt="">
    </div>
    <!--搜索栏结束-->
</div>
<hr style="color:#ffffff">
<!--搜索栏结束-->
<div class="content_box clearfix">
    <!--侧标栏开始-->
    <div class="left_nav l">
        <!--        个人信息-->
        <div class="person_info">
            <div class="head_img">
                <img src="../images/level.png" alt="">
            </div>
            <div class="welcome_info">
                hi，小太，欢迎回来
            </div>
            <div class="level_score">
                <div class="clearfix">
                    <div class="l">会员等级:</div>
                    <div class="level_value l">龙太</div>
                </div>
                <div class="clearfix">
                    <div class="l">会员积分:</div>
                    <div class="score_value l">0</div>
                </div>
            </div>
        </div>
        <!--        我的交易-->
        <div>
            <div class="row title">
                <div class="dashed">我的交易</div>
            </div>
            <div class="item"><a href="deal_list.html">我的订单</a></div>
            <div class="item"><a href="my_cart.html">我的购物车</a></div>
            <div class="item"><a href="#">我的积分购物车</a></div>
            <div class="item"><a href="#">我的积分消费</a></div>
            <div class="item"><a href="#">我的关注</a></div>
            <div class="item"><a href="#">我的购买咨询</a></div>
            <div class="item"><a href="#">我的优惠券</a></div>
            <div class="item active"><a href="address_management.html">我的地址管理</a></div>
            <div class="item"><a href="#">我的推荐</a></div>

        </div>
        <!--        我的账户-->
        <div id="my-accont">
            <div class="title">
                <div class="dashed">我的账户</div>
            </div>
            <div class="item"><a href="information_modification.html">个人资料</a></div>
            <div class="item"><a href="password_modification.html">修改密码</a></div>
        </div>
    </div>
    <!--新增地址模块-->
    <div class="add_address">
        <div class="top_label">
            <h1>
                收货地址管理
            </h1>
        </div>
        <!--新地址信息填写-->
        <form>
            <div class="new_address_info">
                <p>新增收货地址</p>
                <div>
                    <div class="side_label"><span>*</span>地址信息</div>
                    <div data-toggle="distpicker" id="distpicker1">
                        <select data-province="省" id="province" class="management_input"></select>
                        <select data-city="市" id="city" class="management_input"></select>
                        <select data-district="区" id="district" class="management_input"></select>
                    </div>
                </div>
                <div>
                    <div class="side_label"><span>*</span>详细地址</div>
                    <input class="input_add" type="text" id="detaiAddr" required placeholder="请输入详细地址，如道路、小区、单元、门牌号等"/>
                </div>
                <div>
                    <div class="side_label">邮政编码</div>
                    <input class="input_add" type="text" id="zip" placeholder="请填写邮编"/>
                </div>
                <div>
                    <div class="side_label"><span>*</span>收货人姓名</div>
                    <input class="input_add" type="text" id="consignee" required placeholder="长度不超过20字符"/>
                </div>
                <div>
                    <div class="side_label"><span>*</span>手机号码</div>
                    <input class="input_add" type="tel" id="phone" required placeholder="长度不超过20字符"/>
                </div>
                <button class="save" type="submit">保&nbsp;&nbsp;存</button>
            </div>
        </form>

        <!--底部默认地址表单-->
        <div class="bottom_table">
            <table>
                <thead>
                <tr>
                    <th>收货人</th>
                    <th>所在地区</th>
                    <th>详细地址</th>
                    <th>邮编</th>
                    <th>电话/手机</th>
                    <th>操作</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <!--                模板数据插入-->
                </tbody>
            </table>
        </div>
    </div>

    <!--右侧部分结束-->
</div>
<!--尾部开始-->
<div id="footer_shadow"></div>
<script>
    $("#footer_shadow").load("./footer.html");
</script>
<script src="../js/commonURL.js"></script>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/handlebars-v4.1.2.js"></script>
<script src="../js/distpicker.data.js"></script>
<script src="../js/distpicker.js"></script>
<script src="../js/address_management.js"></script>
<script src="../js/common.js"></script>
<script id="addrtpl" type="text/x-handlebars-template">
    {{#each this}}
    <tr>
        <td>{{name}}</td>
        <td>{{province}}{{city}}{{district}}</td>
        <td>{{addr}}</td>
        <td>{{zip}}</td>
        <td>{{mobile}}</td>
        <td><a class="addr_update" addrId="{{id}}">修改</a>/<a class="addr_delete" addrId="{{id}}">删除</a></td>
        <td>{{state default_addr id}}</td>
    </tr>
    {{/each}}
</script>
</body>
</html>
