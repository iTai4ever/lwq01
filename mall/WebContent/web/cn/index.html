<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAIOS配件商城</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" href="../images/logo.ico" type="image/x-icon"/>

    <script type="text/javascript" src="../js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="../js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="../js/handlebars-v4.1.2.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
<!--    <script type="text/javascript" src="../js/jquery.url.js"></script>-->
    <script type="text/javascript" src="../js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="../js/home.js"></script>
    <!--    <script type="text/javascript" src="../js/require.js" defer async="true" data-main="../js/home_main"></script>-->

</head>

<script type= "text/javascript" src= "http://10.19.0.255/iuap-insight.min.js"></script>
<script>
  uis.start({
    trackerUrl: 'http://10.19.0.255/iuapInsight/collect',
    userId:'user',
    siteId:'r2fatdej',
  });
</script>

<body>
<!--头部部分-->
<div id="header">
    <!--头部导航-->
    <header class="header_outbox">
        <div class="header_inbox">
            <div class="loginbox">
                <p> 欢迎进入TAIOS配件商城</p>
                <a href="index.html" target="_blank">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[ 访问官网 ]</a>
                <span id="register-info">
		            <a href="login.html" class="login">&nbsp;&nbsp;&nbsp;&nbsp;登录&nbsp;&nbsp;</a>
		            <img src="../images/header_line.png">
		            <a href="register.html" class="login">&nbsp;&nbsp;免费注册&nbsp;&nbsp;&nbsp;&nbsp;</a>
	            </span>
                <span id="login-info" style="display: none;">
            	<a href="information_modification.html" id="headerUsername" class="login" target="_blank"></a><!--	*********************************-->
		            <img src="../images/header_line.png">
		            <a href="#" id="headerLogout" class="login">&nbsp;&nbsp;退出</a>
	            </span>
            </div>
            <ul class="my_action fix">
                <li>
                    <a href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我的关注</a>
                </li>
                <li>
                    <img src="../images/mix_car.png">
                    <a href="my_cart.html" target="_blank">购物车<span id="cartQuantity">[0]</span></a><!--	*********************************-->
                </li>
                <li>
                    <a href="index.html">我的商城</a>
                </li>
            </ul>
        </div>
    </header>
    <!--头部导航结束-->
    <!--搜索栏开始-->
    <div class="wrapper_box action_search_box">
        <a href="index.html" class="logo"><img src="../images/logo_nav.png" alt=""></a>
        <div class="inputbox">
            <input type="text" name="keyword" id="keyword" value="" placeholder="海量商品，一搜即可">
            <button id="searchBtn" class="searchbtn">搜&nbsp;索</button>
            <div class="hotword">热销：
                <a href="product_detail.html?pid=14" target="_blank">&nbsp;&nbsp;&nbsp;龙太牌润滑油&nbsp;&nbsp;&nbsp;</a>
            </div>
        </div>
        <img class="Qrcode" src="../images/nav_Qrcode.png" alt="">
    </div>
    <!--搜索栏结束-->
</div>


<!--头部主导航开始-->
<div id="mallNav">
    <div class="wrapper_box">
        <nav class="mall_nav_main nall_hid" id="NavJson">
            <ul>
                <li><a href="#" target="_self" style="background-color: #E74F4D;color: white;">配件商城</a>
                </li>
                <li><a href="#" target="_self">金融服务</a></li>
                <li><a href="#" target="_self">销售/服务网络</a></li>
                <li><a href="#" target="_self">积分商城</a></li>
            </ul>
        </nav>
    </div>
</div>
<!--头部主导航结束-->

<div>
    <!--主体内容开始-->
    <div id="content">
        <!--导航+轮播-->
        <div class="wrapper_box">
            <!-- 中间部分 -->
            <div class="top_screen">
                <!-- 左边分类导航 -->
                <div class="mall_left">
                    <h2 class="category_title" style="border-bottom: 1px solid #333">全部配件分类</h2>
                    <!-- 分类菜单 -->
                    <div class="menu">
                        <ul id="paramContainer">

                        </ul>
                    </div>
                </div>

                <!--幻灯片 Start-->

                <div class="slide_box ts_main">
                    <div class="hd btn">
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                        </ul>
                    </div>
                    <div class="bd ts_slide">
                        <ul class="ts_slide_list">
                            <li>
                                <img src="../images/products/banner01.jpg" alt="">
                            </li>
                            <li>
                                <img src="../images/products/banner_02.jpg" alt="">
                            </li>
                            <li>
                                <img src="../images/products/banner_03.jpg" alt="">
                            </li>
                        </ul>
                    </div>
                </div>
                <!--//幻灯片 End-->
            </div>
        </div>
        <!--楼层内容-->
        <div class="wrapper_box" style="margin-top:20px">
            <!--热销商品-->
            <div class="lmf_t">
                <span class="hot"> HOT </span>热销系列产品
            </div>
            <div class="lmf_main">
                <div class="prodea">
                    <div class="b_box1">
                        <ul id="hotContainer">

                        </ul>
                    </div>
                </div>
            </div>
            <!--热销商品结束-->
            <!--一楼开始-->
            <div id="floor_one">
                <div class="floor_nav_box clearfix">
                    <div class="floor_number">
                    </div>
                    <h1>混凝土机械</h1>
                    <a class="current_a" href="product_search.html?parentId=10023"><img src="../images/common/arrow.png" alt=""></a>
                </div>
                <div class="wrapper_box clearfix">
                    <a href="product_search.html?parentId=10023" class="floor_left_banner" target="_blank">
                        <img src="../images/products/f1_left_big.jpg">
                    </a>
                    <!-- 中间部分 -->
                    <div id="floor_one_m">

                    </div>
                </div>
            </div>
            <!--一楼结束-->
            <!--二楼开始-->
            <div id="floor_two">
                <div class="floor_nav_box clearfix">
                    <div class="floor_number">
                    </div>
                    <h1>建筑起重机械</h1>
                    <a class="current_a" href="product_search.html?parentId=10024"><img src="../images/common/arrow.png" alt=""></a>
                </div>
                <div class="wrapper_box clearfix">
                    <a href="product_search.html?parentId=10024" class="floor_left_banner" target="_blank">
                        <img src="../images/products/f2_left_big.jpg">
                    </a>
                    <!-- 中间部分 -->
                    <div id="floor_two_m">

                    </div>
                </div>
            </div>
            <!--二楼结束-->

            <!--三楼开始-->
            <div id="floor_three">
                <div class="floor_nav_box clearfix">
                    <div class="floor_number">
                    </div>
                    <h1>工程起重机械</h1>
                    <a class="current_a" href="product_search.html?parentId=10025"><img src="../images/common/arrow.png" alt=""></a>
                </div>
                <div class="wrapper_box clearfix">
                    <a href="product_search.html?parentId=10025" class="floor_left_banner" target="_blank">
                        <img src="../images/products/f3_left_big.jpg">
                    </a>
                    <!-- 中间部分 -->
                    <div id="floor_three_m">

                    </div>
                </div>
            </div>
            <!--三楼结束-->
            <!--四楼开始-->
            <div id="floor_four">
                <div class="floor_nav_box clearfix">
                    <div class="floor_number">
                    </div>
                    <h1>路面机械</h1>
                    <a class="current_a" href="product_search.html?parentId=10026"><img src="../images/common/arrow.png" alt=""></a>
                </div>
                <div class="wrapper_box clearfix">
                    <a href="product_search.html?parentId=10026" class="floor_left_banner" target="_blank">
                        <img src="../images/products/f4_left_big.jpg">
                    </a>
                    <!-- 中间部分 -->
                    <div id="floor_four_m">

                    </div>
                </div>
            </div>
            <!--四楼结束-->
        </div>
    </div>
</div>
<!--主体内容结束-->
<!--尾部部分-->
<div class="register">
    <h2 class="title">找到心仪的产品了吗？快去购物车看看吧</h2>
    <p class="desc">THE ALL IN ONE SHOP</p>
    <a href="my_cart.html" class="btn">购物车</a>
</div>
<div id="footer_shadow"></div>
<script id="param_tpl" type="text/x-handlebars-template">
    {{#each this}}
    <li class="iten" style="display:block; margin-top:0;">
        <h3 class="item_hd">
            <a href="#">{{name}}</a>
            <span class="left_nav_arrow"></span>
        </h3>
        <div class="sub_category">
            <div class="sub_view">
                <div class="next_menu">
                    {{#each children}}
                    <div class="next_menu_box">
<!--                        <a href="product_search.html?parentId={{../id}}" class="menu01">-->
                        <a href="product_search.html?name={{name}}" class="menu01">
                            <strong>{{name}}</strong>&nbsp;&nbsp;&gt;&nbsp;&nbsp;
                        </a>

                        <div class="menu02_box">
                            {{#each children}}
<!--                            <a href="product_search.html?parentId={{../../id}}&partsId={{id}}" class="menu02">-->
                            <a href="product_search.html?name={{name}}" class="menu02">
                                {{name}}
                                {{/each}}
                            </a>
                        </div>
                    </div>
                    <div class="menu_greyline"></div>
                    {{/each}}

                </div>
            </div>
        </div>
    </li>
    {{/each}}

</script>
<script id="hot_tpl" type="text/x-handlebars-template">
    {{#each this}}
    <li>
        <p class="flow_ovnt flow_ovnt_name">
            <span class="prdname">
                <a href="product_detail.html?pid={{id}}" target="_blank">{{name}}</a>
            </span>
        </p>
        <p class="flow_ovnt nopadding flow_ovnt_price">
            <span class="yuan"></span>
            <span class="price">{{price}}</span>
        </p>
        <p class="image">
            <a href="product_detail.html?pid={{id}}" target="_blank">
                <img src="{{iconUrl}}" alt="">
            </a>
            <img src="../images/common/hot_icon.png" class="hot_icon" alt="">
        </p>
    </li>
    {{/each}}
</script>
<!--一楼右部-->
<script id="floor_odd_top" type="text/x-handlebars-template">
    {{#each this}}
    <div class="floor_right_box01">
        <a href="product_detail.html?pid={{id}}" class="fore01 pr">
            <img src="{{iconUrl}}" alt="">
            <div class="product_info_container">
                <div class="product_name">
                    {{name}}
                </div>
                <div class="product_price">
                    {{price}}
                </div>
            </div>
        </a>

    </div>
    {{/each}}
</script>

<script type="text/javascript" src="../js/index.js"></script>
<script>
    $("#header_shadow").load("./header.html");
    $("#footer_shadow").load("./footer.html");
</script>
</body>
</html>
